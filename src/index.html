<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="main-nav">
        <h1 class="brand">üåç</h1>
    </nav>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/img1.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img2.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img3.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img4.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img5.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img6.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img7.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img8.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img9.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img10.jpg" alt="Luna" /></div>
            <div class="swiper-slide"><img src="./images/img11.jpg" alt="Luna" /></div>
        </div>

        <!-- pagination -->
        <div class="swiper-pagination"></div>

        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/popmotion@8.6.1/./dist/popmotion.global.min.js"></script>

<script src="./gallery.js"></script>

</html>
